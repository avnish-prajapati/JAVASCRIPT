<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXIMUM 3 LADDER</title>
</head>

<body>
    <script>
        // Program to find the maximum among 3 numbers using else if ladder

        let a = 44;
        let b = 45;
        let c = 12;

        if (a > b && a > c) {
            console.log("a is maximum");
        }
        else if (b > a && b > c) {
            console.log("b is maximum");
        }
        else if (c > a && c > b) {
            console.log("c is maximum");
        }
        else {
            console.log("all are same");
        }

    </script>

</body>

</html>
