<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVISIBLE BY 7</title>
</head>

<body>
    <script>
        const num = 38;

        if (num % 7 == 0) {
            console.log("num is divisible by 7!");
        }
        else {
            console.log("num is not divisible by 7!!");
        }

    </script>

</body>

</html>
